- RiskNormalizePhone:
  name: com.ebay.risk.normalize.hive.v4.RiskNormalizePhone
  owner:
  platform:
    - hermesrno
    - apollorno
  className: com.ebay.risk.normalize.hive.v4.RiskNormalizePhone
  description: Normalize user's phone number and remove non-digit
  parameters:
    - countryId
    - phoneNumber
    - nullIfInvalid
    - minimumLength
  example:
    RiskNormalizePhone(1, "(987) 987 - 9898") will return "9879879898"
    RiskNormalizePhone(1, "aaaaa") will return null
    RiskNormalizePhone(1, "aaaaa", false, 8) will return "aaaaa" (keep original input)

- RiskNormalizeEmail:
  name: com.ebay.risk.normalize.hive.v4.RiskNormalizeEmail
  owner:
  platform:
    - hermesrno
    - apollorno
  className: com.ebay.risk.normalize.hive.v4.RiskNormalizeEmail
  description: Normalize an email address and remove known vendor's alias
  parameters:
    - email
    - nullIfInvalid
    - useApacheValidator
  example:
    RiskNormalizeEmail("hello+123@gmail.COM") will return "hello@gmail.com"
    RiskNormalizeEmail("aaaaa") will return null (bad format)
    RiskNormalizeEmail("aaaaa", false) will return "aaaaa" (keep original input)

- RiskNormalizeCountry:
  name: com.ebay.risk.normalize.hive.v4.RiskNormalizeCountry
  owner:
  platform:
    - hermesrno
    - apollorno
  className: com.ebay.risk.normalize.hive.v4.RiskNormalizeCountry
  description: Convert country id, country abbr., or PGW informal country names into formal country\
    full name. If an unknown or invalid input is specified, it will return null.
  parameters:
    - inputCntry
  example:
    RiskNormalizeCountry(1) returns "United States" (Get from countryId)
    RiskNormalizeCountry("1") will return "United States" (Get from string countryId)
    RiskNormalizeCountry("840") will return "United States" (Ebay's next gen countryId)
    RiskNormalizeCountry("gb") will return "United Kingdom" (Get from ISO alpha2)
    RiskNormalizeCountry("uk") will return "United Kingdom" (Some conventions)
    RiskNormalizeCountry("great Britain") will return "United Kingdom" (Some conventions)




