- normalize_phone:
  name: risk.normalize_phone
  owner:
  platform:
    - hermesrno
    - apollorno
  className: com.ebay.risk.normalize.hive.v4.RiskNormalizePhone
  description: Normalize user's phone number and remove non-digit
  parameters:
    - countryId
    - phoneNumber
    - nullIfInvalid
    - minimumLength
  example:
    normalize_phone(1, "(987) 987 - 9898") will return "9879879898"
    normalize_phone(1, "aaaaa") will return null
    normalize_phone(1, "aaaaa", false, 8) will return "aaaaa" (keep original input)

- normalize_email:
  name: risk.normalize_email
  owner:
  platform:
    - hermesrno
    - apollorno
  className: com.ebay.risk.normalize.hive.v4.RiskNormalizeEmail
  description: Normalize an email address and remove known vendor's alias
  parameters:
    - email
    - nullIfInvalid
    - useApacheValidator
  example:
    normalize_email("hello+123@gmail.COM") will return "hello@gmail.com"
    normalize_email("aaaaa") will return null (bad format)
    normalize_email("aaaaa", false) will return "aaaaa" (keep original input)

- normalize_country:
  name: risk.normalize_country
  owner:
  platform:
    - hermesrno
    - apollorno
  className: com.ebay.risk.normalize.hive.v4.RiskNormalizeCountry
  description: Convert country id, country abbr., or PGW informal country names into formal country\
    full name. If an unknown or invalid input is specified, it will return null.
  parameters:
    - inputCntry
  example:
    normalize_country(1) returns "United States" (Get from countryId)
    normalize_country("1") will return "United States" (Get from string countryId)
    normalize_country("840") will return "United States" (Ebay's next gen countryId)
    normalize_country("gb") will return "United Kingdom" (Get from ISO alpha2)
    normalize_country("uk") will return "United Kingdom" (Some conventions)
    normalize_country("great Britain") will return "United Kingdom" (Some conventions)




